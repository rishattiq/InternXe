<div class="s">


<div class="main">
	<input type="checkbox" id="chk" aria-hidden="true">

	<div class="signup">
		<form>
			<label for="chk" aria-hidden="true">Sign up</label>
			<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName" required="">
			<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email" required="">
			<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password" required="">
			<button type="button" (click)="onSignup()">Sign up</button>
		</form>
	</div>

	<div class="login">
		<form>
			<label for="chk" aria-hidden="true">Login</label>
			<input type="usrname" name="email" placeholder="Username" [(ngModel)]="loginObj.userName" required>
			<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password" required>
			<button type="button" (click)="onLogin()">Login</button>
		</form>
	</div>
</div>
</div>
