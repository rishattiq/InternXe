<div class="s">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form [formGroup]="registerForm" (ngSubmit)="onSignup()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" formControlName="username" placeholder="User name" required>
                <input type="email" formControlName="email" placeholder="Email" required>
                <input type="password" formControlName="password" placeholder="Password" required>
                <input type="password" formControlName="confirmpassword" placeholder="Confirm Password" required>
                <button type="submit" onclick="onSignup()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" formControlName="username" placeholder="Username" required>
                <input type="password" formControlName="password" placeholder="Password" required>
                <button type="submit" onclick="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
