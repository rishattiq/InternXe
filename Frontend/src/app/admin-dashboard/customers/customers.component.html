<div class="sidebar-toggle" (click)="toggleSidebar()">â˜°</div>
<div class="sidebar">
  <div class="logo">
    <h2><b>InternXe</b></h2>
  </div>
  <ul>
    <li (click)="Admin()">Dashboard</li>
    <li (click)="Products()">Products</li>
    <li (click)="Sales()">Sales</li>
    <li (click)="Users()">Customers</li>
    <li (click)="Notifications()">Complaints</li>

  </ul>
</div>

<div>
  <div class="space">
    <h1 class="heading">USER DETAILS</h1>
    <table class="table">
      <thead>
        <tr>
          <th class="col">#</th>
          <th class="col">Name</th>
          <th class="col">State</th>
          <th class="col">Email</th>
          <th class="col">Password</th>
          <th class="col"></th>
        </tr>
      </thead>
      <tbody>

        <tr>
        <tr *ngFor="let item of userlist; let index = index">
          <th>{{ item.id }}</th>
          <td>

            <div class="fw-bold"> <img
                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="Profile Image" class="profile-img">{{item.username}}</div>

          </td>
          <td>
            <span class="badge bg-success badge-state">Active</span>
          </td>
          <td>{{ item.email }}</td>
          <td>{{ item.password }}</td>
          <td class="text-end">
            <a href="#" class="text-muted" data-bs-toggle="tooltip" title="Delete">
              <img style="width: 30px" (click)="onDelete(item.id)"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa4YmMfuGbvQyzKOWs7dCJHDzxIGJGDTdBSauHArEb5JKVy7AVCPoGaDt26WYMt4r7js0&usqp=CAU">
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
