<div class="row " style="margin-left: 250px; margin-top: 20px">
    <div class="col-12">
<table class="table ">
    <thead class="tablehead">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userlist; let index = index">
            <th scope="row">{{index + 1}}</th>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
        
            <td> 
              <button class="bg-danger" (click)="onDelete(item.id)">Delete</button> 
              <!-- <button class="bg-warning" (click)="onEdit(item.id)" >Edit</button> -->
            
            </td>
     
    </tbody>
  </table>
</div>
</div>
