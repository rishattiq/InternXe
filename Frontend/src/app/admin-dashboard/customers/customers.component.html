 <div class="space tw-ml-12 tw-z-7 tw-overflow-hidden tw-rounded-lg tw-border tw-border-gray-200 tw-shadow-md tw-m-5 ">
    <table class="tw-text-5xl tw-w-full tw-border-collapse tw-bg-white tw-text-left tw-text-sm tw-text-gray-500">
      <thead class="tw-bg-gray-50 tw-text-2xl">
        <tr>
          <th scope="col" class="tw-px-6 tw-py-4 tw-font-medium tw-text-gray-900">Name</th>
          <th scope="col" class="tw-px-6 tw-py-4 tw-font-medium tw-text-gray-900">State</th>
          <th scope="col" class="tw-px-6 tw-py-4 tw-font-medium tw-text-gray-900">Email</th>
          <th scope="col" class="tw-px-6 tw-py-4 tw-font-medium tw-text-gray-900">Password</th>
          <th scope="col" class="tw-px-6 tw-py-4 tw-font-medium tw-text-gray-900"></th>
        </tr>
      </thead>
      <tbody class="tw-divide-y tw-divide-gray-100 tw-border-t tw-border-gray-100">
        <tr class="tw-hover:bg-gray-50">
          <th class="tw-flex tw-gap-3 tw-px-6 tw-py-4 tw-font-normal tw-text-gray-900">
            <div class="tw-relative tw-h-10 tw-w-10">
              <img
                class="tw-h-full tw-w-full tw-rounded-full tw-object-cover tw-object-center"
                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
              <span class="tw-absolute tw-right-0 tw-bottom-0 tw-h-2 tw-w-2 tw-rounded-full tw-bg-green-400 tw-ring tw-ring-white"></span>
            </div>
            <div class="tw-text-sm">
              <div class="tw-font-medium tw-text-gray-700">Steven Jobs</div>
              <div class="tw-text-gray-400">jobs&#64;sailboatui.com</div>
            </div>
          </th>
          <td class="tw-px-6 tw-py-4">
            <span
              class="tw-inline-flex tw-items-center tw-gap-1 tw-rounded-full tw-bg-green-50 tw-px-2 tw-py-1 tw-text-xs tw-font-semibold tw-text-green-600"
            >
              <span class="tw-h-1.5 tw-w-1.5 tw-rounded-full tw-bg-green-600"></span>
              Active
            </span>
          </td>
          <td class="tw-px-6 tw-py-4">Product Designer</td>
          <td class="tw-px-6 tw-py-4">
            <div class="tw-flex tw-gap-2">
              <span
                class="tw-inline-flex tw-items-center tw-gap-1 tw-rounded-full tw-bg-blue-50 tw-px-2 tw-py-1 tw-text-xs tw-font-semibold tw-text-blue-600"
              >
                Design
              </span>
              <span
                class="tw-inline-flex tw-items-center tw-gap-1 tw-rounded-full tw-bg-indigo-50 tw-px-2 tw-py-1 tw-text-xs tw-font-semibold tw-text-indigo-600"
              >
                Product
              </span>
              <span
                class="tw-inline-flex tw-items-center tw-gap-1 tw-rounded-full tw-bg-violet-50 tw-px-2 tw-py-1 tw-text-xs tw-font-semibold tw-text-violet-600"
              >
                Develop
              </span>
            </div>
          </td>
          <td class="tw-px-6 tw-py-4">
            <div class="tw-flex tw-justify-end tw-gap-4">
              <a x-data="{ tooltip: 'Delete' }" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="tw-h-6 tw-w-6"
                  x-tooltip="tooltip"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </a>
              
            </div>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
