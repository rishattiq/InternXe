<h1 class="heading">CONTACT MESSAGES</h1>
<div class="space">
  <table class="table">
    <thead>
      <tr>
        <th class="col">#</th>
        <th class="col">Username</th>
        <th class="col">Email</th>
        <th class="col">Message</th>
        <th class="col">Date Submitted</th>
        <th class="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of messages; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.message }}</td>
        <td>{{ item.dateOfMessage }}</td>
        <td>
          <button class="btn" (click)="changeStatus(i)">
            {{ item.status === 'Completed' ? 'Completed' : 'pending' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
