<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <div class="checkout-container">
        <header class="checkout-header">
            <h1>Checkout</h1>
            <p>Invoice Number: #INV-0001</p>
            <p>Grand Total: $130.00</p>
        </header>

        <form class="checkout-form" action="/submit-payment" method="POST">
            <!-- Billing Information -->
            <section class="billing-info">
                <h2>Billing Information</h2>
                <div class="form-group">
                    <label for="billing-name">Full Name</label>
                    <input type="text" id="billing-name" name="billing-name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Address</label>
                    <input type="text" id="billing-address" name="billing-address" value="5678 Billing Street" required>
                </div>
                <div class="form-group">
                    <label for="billing-city">City</label>
                    <input type="text" id="billing-city" name="billing-city" value="City" required>
                </div>
                <div class="form-group">
                    <label for="billing-country">Country</label>
                    <input type="text" id="billing-country" name="billing-country" value="Country" required>
                </div>
                <div class="form-group">
                    <label for="billing-email">Email</label>
                    <input type="email" id="billing-email" name="billing-email" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="billing-phone">Phone</label>
                    <input type="tel" id="billing-phone" name="billing-phone" value="+0987654312" required>
                </div>
            </section>

            <!-- Shipping Information -->
            <section class="shipping-info">
                <h2>Shipping Information</h2>
                <div class="form-group checkbox">
                    <input type="checkbox" id="same-as-billing" name="same-as-billing">
                    <label for="same-as-billing">Same as Billing Address</label>
                </div>
                <div class="form-group">
                    <label for="shipping-name">Full Name</label>
                    <input type="text" id="shipping-name" name="shipping-name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="shipping-address">Address</label>
                    <input type="text" id="shipping-address" name="shipping-address" value="5678 Shipping Street" required>
                </div>
                <div class="form-group">
                    <label for="shipping-city">City</label>
                    <input type="text" id="shipping-city" name="shipping-city" value="City" required>
                </div>
                <div class="form-group">
                    <label for="shipping-country">Country</label>
                    <input type="text" id="shipping-country" name="shipping-country" value="Country" required>
                </div>
            </section>

            <!-- Payment Information -->
            <section class="payment-info">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card-number">Cash on delivery</label>
                    
                </div>
               
            </section>

            <!-- Order Summary -->
            <section class="order-summary">
                <h2>Order Summary</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>A brief description of Product 1</td>
                            <td>2</td>
                            
                            <td>$100.00</td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>A brief description of Product 2</td>
                            <td>1</td>
                           
                            <td>$30.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="total-label">Grand total</td>
                            <td>$130.00</td>
                        </tr>
                    </tfoot>
                </table>
            </section>

            <!-- Submit Button -->
            <section class="submit-section">
                <button type="submit">Checkout</button>
            </section>
        </form>
    </div>
</body>
</html>
