<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
 
</head>
<body>
   
    <div class="content">
        <div class="header">
            <h2>Products</h2>
        </div>

        <div class="product-list">
            <div class="product-list-header">
                <input type="checkbox">
                <span>Product Name</span>
                <span>Category</span>
                <span>Price</span>
                <span>Stock</span>
                <span>Status</span>
                <span>Action</span>
            </div>
            <div class="product-list-item">
                <input type="checkbox">
                <div class="product-img"><img src="path_to_image.jpg" alt="T-Shirt"></div>
                <span>T-Shirt</span>
                <span>Women Clothes</span>
                <span>$79.80</span>
                <span>79</span>
                <span class="status scheduled">Scheduled</span>
                <span><a href="#">Det</a></span>
            </div>
            <!-- Repeat product-list-item for other products -->
        </div>
    </div>
</body>
</html>
